<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <h2 id="api-response"></h2>
    <section class="form-parent">
      <form id="form">
        <div class="form-inputs">
            <label for="title">Food Name</label>
            <input type="text" id="title" class="text-box1" placeholder="Search" required
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Search for city'"
            />
          </div>
        </form>
        </div>
        <div class="hero-form-input">
          <input type="submit" value="Submit" class="btn" />
        </div>

        <div class="inputs">
          <button class="metric">
            °C
          </button>
          <p class="wasd">|</p>
          <button class="imperial">
            °F
          </button>
        </div>
        <div id="results"></div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
<div className="flex flex-row justify-center my-6">
